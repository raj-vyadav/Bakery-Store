<!DOCTYPE html>
<html>
<head>
    <title>Bakery Menu</title>
    <style>
        .fixed-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container">
        <h1 class="mb-4">Our Bakery Menu</h1>
        <div id="products" class="row g-4"></div>
    </div>

    <script>
        // ✅ Function to read CSRF token from cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie("csrftoken");

        // ✅ Fetch products
        fetch("http://127.0.0.1:8000/api/products/")
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById("products");
                data.forEach(product => {
                    let item = document.createElement("div");
                    item.className = "col";
                    item.innerHTML = `
                        <div class="card bg-dark text-light border-light" style="width: 18rem;">
                            <img src="${product.p_img}" class="card-img-top fixed-img" alt=""/>
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p>Price: $${product.price}</p>
                                <button class="btn btn-primary add-to-cart" data-id="${product.id}">Add to Cart</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(item);
                });

                // ✅ Add to cart handler
                document.querySelectorAll(".add-to-cart").forEach(button => {
                    button.addEventListener("click", function () {
                        let productId = this.getAttribute("data-id");

                        fetch("http://127.0.0.1:8000/api/cart/add/", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "X-CSRFToken": csrftoken   // ✅ CSRF token included
                            },
                            body: JSON.stringify({ product_id: productId, quantity: 1 })
                        })
                        .then(res => {
                            if (!res.ok) throw new Error("Failed to add to cart");
                            return res.json();
                        })
                        .then(cart => {
                            console.log("Cart updated:", cart);
                            alert("✅ Product added to cart!");
                        })
                        .catch(err => console.error("Error:", err));
                    });
                });
            });
    </script>
</body>
</html>
