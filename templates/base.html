<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Dapper Dough{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .navbar { background-color: #1e1e1e !important; }
        .btn-primary { background-color: #bb86fc; border-color: #bb86fc; }
        .btn-primary:hover { background-color: #a062f6; border-color: #a062f6; }
        .btn-danger { background-color: #cf6679; border-color: #cf6679; }
        .form-control { background-color: #2c2c2c; color: #fff; border: 1px solid #444; }
        .form-control:focus { background-color: #2c2c2c; color: #fff; border-color: #bb86fc; box-shadow: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-cookie-bite"></i> The Dapper Dough</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="#">Hi, {{ user.username }}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'order-page' %}"><i class="fas fa-receipt"></i> My Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cart-page' %}"><i class="fas fa-shopping-cart"></i> Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
